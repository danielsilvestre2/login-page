<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="custom.css">
  <link rel="stylesheet" href="media-q.css"
  media="screen">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0&icon_names=menu"/>
  <title>LoginPage</title>
</head>
<body>
  <header>
  <img src="images/logo.png" alt="logo da natcare" width="60px" height="60px">
  <button><span id="menuic" class="material-symbols-outlined">menu</span></button>
  </header>
  <main>
  <div id="sheetsimg"></div>
  <h1>Login</h1>
  <p>Faça parte de um Mundo mais Saudavel!<br>Começando Aqui</p>
  <form method="post" action="#">
  <label for="mail">Email: <br></label>
  <input required class="inpttxt" type="email" name="email" id="mail" placeholder="Abcd1234@domain.com"><br>
  <label for="pass">Senha: </label><a id="misspass" href="#">Esqueci a Senha</a><br>
  <input required class="inpttxt" type="password" name="password" id="pass" placeholder="1234Abcd*" minlength="8">
  <div class="logbtn">
  <input class="inptbtn" type="submit" value="Enviar">
  </div>
  <p id="terms">Ao Continuar Você Concorda com os <a href="#">Termos de Privacidade</a></p>
  <br>
  </form>
  </main>
  <footer>
    <p>Site Criado por<a href="https://github.com/danielsilvestre2"> DanielSilvestre </a>Todos os Direitos Reservados®</p>
  </footer>
</body>
</html>
